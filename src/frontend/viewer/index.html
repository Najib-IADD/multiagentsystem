<!DOCTYPE html>
<html>
    <head>
        <title>MultiAgentSystem - Simulation Viewer</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    
    <body>
        <div id="main">
            <div id="tools">
                <table>
                    <tr>
                        <th>&nbsp;</th>
                        <th>
                            Simulation step:
                        </th>
                        <th>&nbsp;</th>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="prevStep()">Step Back</button>
                        </td>
                        <td>
                            <button onclick="togglePlay()">Play</button>
                        </td>
                        <td>
                            <button onclick="nextStep()">Step Fwd</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Animation speed:
                        </td>
                        <td>
                            <input id="animSpeed"/>
                        </td>
                        <td>
                                Steps / sec
                        </td>
                    </tr>
                    <tr>
                        <th><hr /></th>
                        <th><hr /></th>
                        <th><hr /></th>
                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <th>
                            Simulation data:
                        </th>
                        <th>&nbsp;</th>
                    </tr>
                    <tr>
                        <td>
                            Agent count:
                        </td>
                        <td id="agentCount">
                            0
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Total steps:
                        </td>
                        <td id="totalSteps">
                            0
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Current step:
                        </td>
                        <td id="currentStep">
                            0
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="loadSimulation()">Start Simulation</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="renderer">
                If you are reading this text, your browser isn't compatible
                with WebGL. Update to a newer version or access from a diferent
                platform.
            </div>
        </div>
        
        <script src="./js/jquery.min.js"></script>
        <script src="./js/three.min.js"></script>
        <script src="./js/OrbitControls.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
